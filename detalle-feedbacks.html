<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Feedbacks - Sistema de Evaluaci칩n</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .agent-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .agent-card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .agent-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }
        
        .agent-header:hover {
            opacity: 0.95;
        }
        
        .agent-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .agent-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0;
            margin-right: 1rem;
        }
        
        .agent-stats {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            opacity: 0.95;
            align-items: center;
        }
        
        .agent-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .agent-stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .agent-stat-value {
            font-size: 1rem;
            font-weight: 700;
        }
        
        .expand-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .expand-icon.expanded {
            transform: rotate(180deg);
        }
        
        .agent-feedbacks {
            display: none;
            padding: 1.5rem;
            background: var(--bg-secondary);
        }
        
        .agent-feedbacks.expanded {
            display: block;
        }
        
        .feedback-item {
            background: var(--bg-primary);
            border-radius: var(--border-radius-sm);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .feedback-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .feedback-header-info {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .feedback-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .feedback-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .feedback-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .feedback-detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .feedback-detail-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .feedback-detail-value {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .feedback-message-box {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            border-left: 4px solid var(--primary-color);
        }
        
        .feedback-message-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .feedback-message-text {
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .feedback-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .no-feedbacks {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .filter-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-family: inherit;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .agent-stats {
                gap: 1rem;
            }
            
            .agent-stat {
                font-size: 0.85rem;
            }
            
            .agent-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>游늵 Sistema de Evaluaci칩n</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="detalle-auditorias.html">Detalle de Auditor칤as</a></li>
                <li><a href="detalle-feedbacks.html" class="active">Detalle de Feedbacks</a></li>
                <li><a href="analisis-avanzado.html">An치lisis Avanzado</a></li>
                <li><a href="agentes.html">Gesti칩n de Agentes</a></li>
                <li><a href="sj-pendientes.html">SJ Pendientes</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h2>Detalle de Feedbacks por Agente</h2>
            <p class="subtitle">Haz clic en un agente para ver todos sus feedbacks</p>
        </header>

        <!-- Filtros -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="filterDateFrom">Desde:</label>
                    <input type="date" id="filterDateFrom">
                </div>
                <div class="filter-group">
                    <label for="filterDateTo">Hasta:</label>
                    <input type="date" id="filterDateTo">
                </div>
                <div class="filter-group">
                    <label for="filterType">Tipo:</label>
                    <select id="filterType">
                        <option value="">Todos</option>
                        <option value="correctivo">Correctivo</option>
                        <option value="constructivo">Constructivo</option>
                        <option value="positivo">Positivo</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterPriority">Prioridad:</label>
                    <select id="filterPriority">
                        <option value="">Todas</option>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button onclick="applyFilters()" class="btn btn-primary" style="width: 100%;">Aplicar Filtros</button>
                </div>
            </div>
        </div>

        <!-- Contenedor de agentes -->
        <div id="agentsContainer">
            <div class="no-feedbacks">
                Cargando agentes...
            </div>
        </div>
    </main>

    <!-- Supabase SDK v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
    <script src="detalle-feedbacks.js"></script>
</body>
</html>
