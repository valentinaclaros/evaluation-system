<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Feedbacks - Sistema de Evaluaci√≥n</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .agent-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .agent-card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .agent-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }
        
        .agent-header:hover {
            opacity: 0.95;
        }
        
        .agent-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .agent-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0;
            margin-right: 1rem;
        }
        
        .agent-stats {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            opacity: 0.95;
            align-items: center;
        }
        
        .agent-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .agent-stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .agent-stat-value {
            font-size: 1rem;
            font-weight: 700;
        }
        
        .expand-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .expand-icon.expanded {
            transform: rotate(180deg);
        }
        
        .agent-feedbacks {
            display: none;
            padding: 1.5rem;
            background: var(--bg-secondary);
        }
        
        .agent-feedbacks.expanded {
            display: block;
        }
        
        .feedback-item {
            background: var(--bg-primary);
            border-radius: var(--border-radius-sm);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .feedback-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .feedback-header-info {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .feedback-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .feedback-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .feedback-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .feedback-detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .feedback-detail-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .feedback-detail-value {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .feedback-message-box {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            border-left: 4px solid var(--primary-color);
        }
        
        .feedback-message-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .feedback-message-text {
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .feedback-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .no-feedbacks {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .filter-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-family: inherit;
        }
        
        /* Selecci√≥n m√∫ltiple */
        .bulk-actions-bar {
            display: none;
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            box-shadow: var(--shadow-md);
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            animation: slideDown 0.3s ease;
        }
        
        .bulk-actions-bar.active {
            display: flex;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .bulk-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .bulk-count {
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .bulk-buttons {
            display: flex;
            gap: 0.75rem;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }
        
        .checkbox-wrapper label {
            cursor: pointer;
            user-select: none;
            font-weight: 500;
        }
        
        .feedback-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }
        
        .feedback-item.selected {
            border: 2px solid var(--primary-color);
            background: rgba(102, 126, 234, 0.05);
        }
        
        /* Sistema de Strikes */
        .strikes-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1.5rem;
            border-radius: var(--border-radius-sm);
            margin-top: 1.5rem;
            color: white;
        }
        
        .strikes-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .strikes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        .strike-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-sm);
            padding: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }
        
        .strike-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .strike-header {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .strike-detail {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.75rem;
        }
        
        .strike-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 0.25rem;
        }
        
        .strike-value {
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .strike-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .strike-badge.matriz-si {
            background: #27ae60;
        }
        
        .strike-badge.matriz-no {
            background: #e74c3c;
        }
        
        .accionable-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.25);
            margin-top: 0.5rem;
        }
        
        .no-strikes {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .agent-stats {
                gap: 1rem;
            }
            
            .agent-stat {
                font-size: 0.85rem;
            }
            
            .agent-name {
                font-size: 1.1rem;
            }
            
            .strikes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>üìä Sistema de Evaluaci√≥n</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="detalle-auditorias.html">Detalle de Auditor√≠as</a></li>
                <li><a href="detalle-feedbacks.html" class="active">Detalle de Feedbacks</a></li>
                <li><a href="analisis-avanzado.html">An√°lisis Avanzado</a></li>
                <li><a href="agentes.html">Gesti√≥n de Agentes</a></li>
                <li><a href="sj-pendientes.html">SJ Pendientes</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h2>Detalle de Feedbacks por Agente</h2>
            <p class="subtitle">Haz clic en un agente para ver todos sus feedbacks</p>
        </header>

        <!-- Filtros -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="filterDateFrom">Desde:</label>
                    <input type="date" id="filterDateFrom">
                </div>
                <div class="filter-group">
                    <label for="filterDateTo">Hasta:</label>
                    <input type="date" id="filterDateTo">
                </div>
                <div class="filter-group">
                    <label for="filterType">Tipo:</label>
                    <select id="filterType">
                        <option value="">Todos</option>
                        <option value="correctivo">Correctivo</option>
                        <option value="constructivo">Constructivo</option>
                        <option value="positivo">Positivo</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterPriority">Prioridad:</label>
                    <select id="filterPriority">
                        <option value="">Todas</option>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button onclick="applyFilters()" class="btn btn-primary" style="width: 100%;">Aplicar Filtros</button>
                </div>
            </div>
        </div>

        <!-- Barra de acciones en lote -->
        <div id="bulkActionsBar" class="bulk-actions-bar">
            <div class="bulk-info">
                <span class="bulk-count" id="selectedCount">0 seleccionados</span>
            </div>
            <div class="bulk-buttons">
                <button onclick="selectAll()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">
                    Seleccionar todo
                </button>
                <button onclick="deselectAll()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">
                    Deseleccionar todo
                </button>
                <button onclick="deleteSelected()" class="btn btn-danger" style="padding: 0.5rem 1rem;">
                    üóëÔ∏è Eliminar seleccionados
                </button>
            </div>
        </div>

        <!-- Contenedor de agentes -->
        <div id="agentsContainer">
            <div class="no-feedbacks">
                Cargando agentes...
            </div>
        </div>
    </main>

    <!-- Supabase SDK v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
    <script src="detalle-feedbacks.js"></script>
</body>
</html>
